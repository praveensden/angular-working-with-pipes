<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="OnNameChange($event)" />
    </div>
    <div class="col">
      <label><b>Name </b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date </label>
      <input class="form-control" type="date" (input)="onDateChange($event)" />
    </div>
    <div class="col">
      <label><b>Date </b></label>
      <div>
        {{ date | date: "d" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount </label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>
    <div class="col">
      <label><b>Amount </b></label>
      <div>
        {{ amount | currency: "INR" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Height </label>
      <input class="form-control" (input)="onHeightChange($event)" />
    </div>
    <div class="col">
      <label><b>Height </b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles </label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>
    <div class="col">
      <label><b>KM </b></label>
      <div>
        {{ miles | convertMilesToKm: "cm" }}
      </div>
    </div>
  </div>
</div>

{{ car | json }}
